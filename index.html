<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">A library =)</div>

    <div class="form-container">
      <form action="" method="post" id="form">
        <label for="book-title">Your book title:</label>
        <input type="text" name="book-title" id="book-title" />

        <label for="author">Who is it's author?</label>
        <input type="text" name="author" id="author" />

        <label for="pages">How many pages does it have?</label>
        <input type="number" name="pages" id="pages" min="1" />

        <label for="has-read"
          >Have you read it?<input
            type="checkbox"
            name="has-read"
            id="has-read"
            value="yes"
        /></label>

        <button class="add-book">Add book!</button>
      </form>
    </div>

    <div id="books-container"></div>
  </body>
</html>
